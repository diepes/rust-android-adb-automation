[package]
name = "android-adb-run"
version = "0.1.3"
edition = "2024"

[dependencies]
dioxus = { version = "0.6.3", features = ["desktop"] }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.0", features = ["time", "process", "fs", "rt", "rt-multi-thread", "macros"] }

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"

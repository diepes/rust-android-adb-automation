name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: android-adb-run
            asset_name: android-adb-run-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: android-adb-run
            asset_name: android-adb-run-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: android-adb-run
            asset_name: android-adb-run-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: android-adb-run.exe
            asset_name: android-adb-run-windows-x86_64.exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwebkit2gtk-4.1-dev \
          libgtk-3-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev \
          patchelf \
          libssl-dev \
          pkg-config \
          libxdo-dev

    - name: Install Windows build dependencies
      if: runner.os == 'Windows'
      run: |
        choco install cmake nasm -y

    - name: Build release binary (Windows)
      if: runner.os == 'Windows'
      working-directory: android-adb-run
      env:
        CFLAGS_x86_64_pc_windows_msvc: "/std:c11"
        CXXFLAGS_x86_64_pc_windows_msvc: "/std:c++17"
      run: cargo build --release --target ${{ matrix.target }}

    - name: Build release binary (Unix)
      if: runner.os != 'Windows'
      working-directory: android-adb-run
      run: cargo build --release --target ${{ matrix.target }}

    - name: Strip binary (Linux and macOS)
      if: runner.os != 'Windows'
      working-directory: android-adb-run
      run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

    - name: Create archive (Unix)
      if: runner.os != 'Windows'
      working-directory: android-adb-run
      run: |
        tar czf ${{ matrix.asset_name }}.tar.gz \
          -C target/${{ matrix.target }}/release \
          ${{ matrix.artifact_name }}

    - name: Create archive (Windows)
      if: runner.os == 'Windows'
      working-directory: android-adb-run
      run: |
        7z a ${{ matrix.asset_name }}.zip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          android-adb-run/${{ matrix.asset_name }}.tar.gz
          android-adb-run/${{ matrix.asset_name }}.zip
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

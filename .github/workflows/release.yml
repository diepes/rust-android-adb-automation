name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    env:
      TARGET_DIR: android-adb-run/target
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: android-adb-run
            asset_name: android-adb-run-linux-x86_64
            archive_ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: android-adb-run
            asset_name: android-adb-run-macos-x86_64
            archive_ext: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: android-adb-run
            asset_name: android-adb-run-macos-aarch64
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: android-adb-run.exe
            asset_name: android-adb-run-windows-x86_64
            archive_ext: zip

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwebkit2gtk-4.1-dev \
          libgtk-3-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev \
          patchelf \
          libssl-dev \
          pkg-config \
          libxdo-dev

    - name: Install Windows build dependencies
      if: runner.os == 'Windows'
      run: |
        choco install cmake nasm -y

    - name: Configure Windows cargo target dir
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $target = Join-Path $env:RUNNER_TEMP 'cargo-target'
        New-Item -ItemType Directory -Path $target -Force | Out-Null
        "CARGO_TARGET_DIR=$target" >> $env:GITHUB_ENV
        "TARGET_DIR=$target" >> $env:GITHUB_ENV

    - name: Build release binary (Windows)
      if: runner.os == 'Windows'
      working-directory: android-adb-run
      env:
        CFLAGS_x86_64_pc_windows_msvc: "/std:c11 /experimental:c11atomics"
        CXXFLAGS_x86_64_pc_windows_msvc: "/std:c++17"
      run: cargo build --release --target ${{ matrix.target }}

    - name: Build release binary (Unix)
      if: runner.os != 'Windows'
      working-directory: android-adb-run
      run: cargo build --release --target ${{ matrix.target }}

    - name: Strip binary (Linux and macOS)
      if: runner.os != 'Windows'
      run: strip ${{ env.TARGET_DIR }}/${{ matrix.target }}/release/${{ matrix.artifact_name }}

    - name: Create archive (Unix)
      if: runner.os != 'Windows'
      env:
        ASSET_NAME: ${{ matrix.asset_name }}
        ARTIFACT_NAME: ${{ matrix.artifact_name }}
        TARGET_DIR: ${{ env.TARGET_DIR }}
        TARGET_TRIPLE: ${{ matrix.target }}
        ARCHIVE_EXT: ${{ matrix.archive_ext }}
      run: |
        tar czf android-adb-run/${ASSET_NAME}.${ARCHIVE_EXT} \
          -C "${TARGET_DIR}/${TARGET_TRIPLE}/release" \
          "${ARTIFACT_NAME}"

    - name: Create archive (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      env:
        ARCHIVE_NAME: ${{ matrix.asset_name }}
        ARTIFACT_NAME: ${{ matrix.artifact_name }}
        TARGET_DIR: ${{ env.TARGET_DIR }}
        TARGET_TRIPLE: ${{ matrix.target }}
        ARCHIVE_EXT: ${{ matrix.archive_ext }}
      run: |
        $archive = Join-Path 'android-adb-run' ($env:ARCHIVE_NAME + '.' + $env:ARCHIVE_EXT)
        $binary = Join-Path $env:TARGET_DIR $env:TARGET_TRIPLE
        $binary = Join-Path $binary 'release'
        $binary = Join-Path $binary $env:ARTIFACT_NAME
        7z a $archive $binary

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v2
      with:
        files: android-adb-run/${{ matrix.asset_name }}.${{ matrix.archive_ext }}
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

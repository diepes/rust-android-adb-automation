name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwebkit2gtk-4.1-dev \
          libgtk-3-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev \
          patchelf \
          libssl-dev \
          pkg-config \
          libxdo-dev

    - name: Install Windows build dependencies
      if: runner.os == 'Windows'
      run: |
        choco install cmake nasm -y

    - name: Compute cargo lock hash
      id: cargo-lock-hash
      shell: bash
      run: |
        python - <<'PY'
        import hashlib, os, pathlib

        lock_path = pathlib.Path("android-adb-run/Cargo.lock")
        hash_value = hashlib.sha256(lock_path.read_bytes()).hexdigest() if lock_path.is_file() else "missing"

        with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as output:
            output.write(f"hash={hash_value}\n")
        PY

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ steps.cargo-lock-hash.outputs.hash }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ steps.cargo-lock-hash.outputs.hash }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: Cache target directory
      uses: actions/cache@v3
      with:
        path: android-adb-run/target
        key: ${{ runner.os }}-target-${{ steps.cargo-lock-hash.outputs.hash }}
        restore-keys: |
          ${{ runner.os }}-target-

    - name: Run cargo check
      working-directory: android-adb-run
      run: cargo check --verbose

    - name: Run cargo test
      working-directory: android-adb-run
      run: cargo test --verbose

    - name: Run cargo clippy
      working-directory: android-adb-run
      run: cargo clippy -- -D warnings
      continue-on-error: true

  build:
    name: Build Release
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: android-adb-run
            asset_name: android-adb-run-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: android-adb-run
            asset_name: android-adb-run-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: android-adb-run
            asset_name: android-adb-run-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: android-adb-run.exe
            asset_name: android-adb-run-windows-x86_64.exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwebkit2gtk-4.1-dev \
          libgtk-3-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev \
          patchelf \
          libssl-dev \
          pkg-config \
          libxdo-dev

    - name: Install Windows build dependencies
      if: runner.os == 'Windows'
      run: |
        choco install cmake nasm -y

    - name: Compute cargo lock hash
      id: cargo-lock-hash
      shell: bash
      run: |
        python - <<'PY'
        import hashlib, os, pathlib

        lock_path = pathlib.Path("android-adb-run/Cargo.lock")
        hash_value = hashlib.sha256(lock_path.read_bytes()).hexdigest() if lock_path.is_file() else "missing"

        with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as output:
            output.write(f"hash={hash_value}\n")
        PY

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-${{ matrix.target }}-cargo-registry-${{ steps.cargo-lock-hash.outputs.hash }}

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-${{ matrix.target }}-cargo-git-${{ steps.cargo-lock-hash.outputs.hash }}

    - name: Cache target directory
      uses: actions/cache@v3
      with:
        path: android-adb-run/target
        key: ${{ runner.os }}-${{ matrix.target }}-target-${{ steps.cargo-lock-hash.outputs.hash }}

    - name: Build release binary (Windows)
      if: runner.os == 'Windows'
      working-directory: android-adb-run
      env:
        CFLAGS_x86_64_pc_windows_msvc: "/std:c11"
        CXXFLAGS_x86_64_pc_windows_msvc: "/std:c++17"
      run: cargo build --release --target ${{ matrix.target }}

    - name: Build release binary (Unix)
      if: runner.os != 'Windows'
      working-directory: android-adb-run
      run: cargo build --release --target ${{ matrix.target }}

    - name: Strip binary (Linux and macOS)
      if: runner.os != 'Windows'
      working-directory: android-adb-run
      run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: android-adb-run/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
        if-no-files-found: error
